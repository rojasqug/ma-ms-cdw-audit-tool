modules:
  jira:projectPage:
    - key: audit-tool-cdw-hello-world-project-page
      resource: main
      resolver:
        function: resolver
      title: audit-tool-cdw
  function:
    - key: resolver
      handler: index.handler
resources:
  - key: main
    path: static/hello-world/build
permissions:
  scopes:
    - read:jira-work
    - read:jira-user
  content:
    styles:
      - 'unsafe-inline'
app:
  runtime:
    name: nodejs22.x
    memoryMB: 256
    architecture: arm64
  id: ari:cloud:ecosystem::app/cf1c42ba-d3a0-40fc-bbd2-a08691592271
